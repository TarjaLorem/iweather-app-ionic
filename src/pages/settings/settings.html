<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)="saveForm()">
    <ion-item>
      <ion-label>City</ion-label>
      <ion-input type="text" [(ngModel)]="city" name="city"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>GO</button>
  </form>
  <div *ngIf="data; else noData">
    <div>Name: {{ data.name }}</div>
    <div>Humidity: {{ data.main.humidity }}</div>
    <div>Pressure: {{ data.main.pressure }}</div>
    <div>Temperature: {{ data.main.temp-273 }}</div>
  </div>
</ion-content>
